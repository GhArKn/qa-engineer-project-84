- summary: |
    Мобильная версия сайта отображается некорректно
  environment: |
    Yandex 118.0.5993.965 (64-разрядная версия) 
    Windows 11 Version 23H2 (Build 22631.3007)
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Войти в "Dev Tools" (ctrl+shift+i или F12)
    3. Нажать кнопку Toggle device toolbar (ctrl+shift+m)
    4. Выбрать демонстрации разных девайсов поочередно
  expected-result: |
    На всех девайсах все элементы сайта отоброжаются корректно
  actual-result: |
    Верстка сайта не адаптирована под разные усторойства. В мобильной версии сайт отображается некорректно. 
    При переходе на мобильную версию сайта в devtools (например Iphone XR) фиксируется, что поле поиска вышла за рамки боковой панели.
    Вся боковая панель сузилась и текст выходит за рамки. Скриншот: Iphone XR.png
