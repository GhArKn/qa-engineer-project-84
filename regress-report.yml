  - summary: |
			Некорректно работает фильтрация, если одновременно выбрать категорию и бренд 
		environment: |
			Yandex 118.0.5993.965 (64-разрядная версия) 
			Windows 11 Version 23H2 (Build 22631.3007)
		steps-to-reproduce: |
			1. Зайти на главную страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
			2. Нажать на выпадающий список "Category"
			3. Выбрать любую категорию
			3. В поле "Brand" поставить галочку на любой бренд
		expected-result: |
			На сайте отображаются все товары относящиеся к заданным параметрам, а в случае отсутствия такого товара выводится сообщение "Nothing found!"
		actual-result: |
			Сайт отображает все товары

  - summary: |
    	Во время фильтрации при выставлении конкретного значения в поле "To" следующая страница становится недоступной (исчезает кнопка "Next")
		environment: |
			Yandex 118.0.5993.965 (64-разрядная версия) 
			Windows 11 Version 23H2 (Build 22631.3007)
		steps-to-reproduce: |
			1. Зайти на главную страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
			2. В разделе цена указать в поле "From"(От) значение "0", а в поле "To"(До) значение "1749"
		expected-result: |
			На сайте отображаются все товары относящиеся к заданным параметрам с возможностью перехода на следующую страницу
		actual-result: |
			Нет возможности просмотреть все товары, кнопка "Next" исчезает, хотя на других страницах также есть товары относящиеся к заданным параметрам.
			Кнопка "Next" появляется только в том случае, если в поле "To" указать значение "1750" и выше.
